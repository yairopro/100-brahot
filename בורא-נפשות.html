	<title>בּוֹרֵא נְפָשׁוֹת</title>
	<style>
		html, body {height: 100%}

		.line {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
<body style="display: flex; margin: 0; align-items: center; overflow: auto;">
<main dir="rtl" style="text-align: center; font-size: 8vw; font-family: -webkit-pictograph; flex: 1; margin: 10px;">
	<span class="line">בָּרוּךְ אַתָּה יְהֹוָה,</span>
	<span class="line"> אֱלֹהֵינוּ מֶלֶךְ הָעוֹלָם,</span>
	<span class="line">בּוֹרֵא נְפָשׁוֹת רַבּוֹת,</span>
	<span class="line">וְחֶסְרוֹנָן עַל-כָּל-מַה-שֶּׁבָּרָאתָ,</span>
	<span class="line">לְהַחֲיוֹת בָּהֶם נֶפֶשׁ כָּל-חָי.</span>
	<span class="line">בָּרוּךְ חָי הָעוֹלָמִים.</span>
</main>
